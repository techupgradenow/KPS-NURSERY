        .filter-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar .search-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 16px 10px 40px;
            border: 2px solid var(--gray-lighter, #e2e8f0);

        .filter-bar .search-input:focus {

            border-color: #2E7D32;
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        .search-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray, #94a3b8);

            font-family: inherit;

        .filter-bar select:focus {

    <script>
        let combos = [];
        let allProducts = [];
        let selectedProductIds = [];

        document.addEventListener('DOMContentLoaded', async function() {
            await Promise.all([loadCombos(), loadProducts()]);
            initUploadZone();
        });

        // =====================
        // UPLOAD
        // =====================
        function initUploadZone() {
            const zone = document.getElementById('comboUploadZone');
            const input = document.getElementById('comboFileInput');

            zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.classList.add('dragover'); });
            zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
                if (e.dataTransfer.files.length > 0) handleImageUpload(e.dataTransfer.files[0]);
            });

            input.addEventListener('change', (e) => {
                if (e.target.files.length > 0) handleImageUpload(e.target.files[0]);
            });
        }

        function handleImageUpload(file) {
            const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                AdminAPI.showToast('Invalid file type. Use JPG, PNG, or WEBP.', 'error');
                return;
            }
            if (file.size > 2 * 1024 * 1024) {
                AdminAPI.showToast('File too large. Maximum size is 2MB.', 'error');
                return;
            }

            // Preview immediately
            const reader = new FileReader();
            reader.onload = (e) => setComboPreview(e.target.result);
            reader.readAsDataURL(file);

            // Upload
            uploadComboImage(file);
        }

        function uploadComboImage(file) {
            const progressEl = document.getElementById('comboProgress');
            const progressBar = document.getElementById('comboProgressBar');
            progressEl.classList.add('show');
            progressBar.style.width = '0%';

            const formData = new FormData();
            formData.append('image', file);
            formData.append('type', 'combo');

            const xhr = new XMLHttpRequest();
            xhr.open('POST', CONFIG.UPLOAD_BASE + '/upload.php', true);

            const session = localStorage.getItem('admin_session');
            if (session) xhr.setRequestHeader('Authorization', 'Bearer ' + session);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    progressBar.style.width = Math.round((e.loaded / e.total) * 100) + '%';
                }
            };

            xhr.onload = function() {
                progressEl.classList.remove('show');
                try {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success && response.data && response.data.url) {
                        document.getElementById('comboImageUrl').value = response.data.url;
                        setComboPreview(AdminAPI.getAdminImagePath(response.data.url));
                        AdminAPI.showToast('Image uploaded', 'success');
                    } else {
                        AdminAPI.showToast(response.message || 'Upload failed', 'error');
                    }
                } catch (err) {
                    AdminAPI.showToast('Upload failed', 'error');
                }
            };

            xhr.onerror = function() {
                progressEl.classList.remove('show');
                AdminAPI.showToast('Upload failed. Please try again.', 'error');
            };

            xhr.send(formData);
        }

        function setComboPreview(src) {
            const zone = document.getElementById('comboUploadZone');
            const preview = document.getElementById('comboPreview');
            const clearBtn = document.getElementById('comboClearBtn');
            preview.src = src;
            zone.classList.add('has-image');
            clearBtn.style.display = 'inline-flex';
        }

        function clearComboImage() {
            const zone = document.getElementById('comboUploadZone');
            const preview = document.getElementById('comboPreview');
            const clearBtn = document.getElementById('comboClearBtn');
            const input = document.getElementById('comboFileInput');
            preview.src = '';
            zone.classList.remove('has-image');
            clearBtn.style.display = 'none';
            input.value = '';
            document.getElementById('comboImageUrl').value = '';
        }

        // =====================
        // PRODUCTS
        // =====================
        async function loadProducts() {
            try {
                const token = localStorage.getItem('admin_session');
                const res = await fetch(CONFIG.API_BASE + '/products.php', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const response = await res.json();
                if (response.success && response.data) {
                    // Handle paginated response: { data: [...], pagination: {...} }
                    if (Array.isArray(response.data)) {
                        allProducts = response.data;
                    } else if (response.data.data && Array.isArray(response.data.data)) {
                        allProducts = response.data.data;
                    } else {
                        allProducts = [];
                    }
                    renderProductSelector();
                }
            } catch (error) {
                console.error('Failed to load products:', error);
                allProducts = [];
            }
        }

        function renderProductSelector(filter = '') {
            const container = document.getElementById('productSelectorList');
            if (!Array.isArray(allProducts)) {
                allProducts = [];
            }
            let filtered = allProducts;
            if (filter) {
                const q = filter.toLowerCase();
                filtered = allProducts.filter(p => (p.name || '').toLowerCase().includes(q));
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--gray, #94a3b8);">No products found</div>';
                return;
            }

            container.innerHTML = filtered.map(p => {
                const checked = selectedProductIds.includes(String(p.id)) ? 'checked' : '';
                const selectedClass = checked ? 'selected' : '';
                const price = parseFloat(p.price || p.selling_price || 0).toFixed(2);
                return `
                    <div class="product-selector-item ${selectedClass}" onclick="toggleProduct('${p.id}', ${price})">
                        <input type="checkbox" ${checked} onclick="event.stopPropagation(); toggleProduct('${p.id}', ${price})">
                        <span class="product-name">${p.name || 'Unnamed'}</span>
                        <span class="product-price">Rs. ${price}</span>
                    </div>
                `;
            }).join('');
        }

        function filterProducts() {
            const q = document.getElementById('productSearchInput').value;
            renderProductSelector(q);
        }

        function toggleProduct(id, price) {
            const strId = String(id);
            const idx = selectedProductIds.indexOf(strId);
            if (idx > -1) {
                selectedProductIds.splice(idx, 1);
            } else {
                selectedProductIds.push(strId);
            }
            updateSelectedCount();
            autoCalculateOriginalPrice();
            renderProductSelector(document.getElementById('productSearchInput').value);
        }

        function updateSelectedCount() {
            document.getElementById('selectedProductCount').textContent = selectedProductIds.length + ' product' + (selectedProductIds.length !== 1 ? 's' : '') + ' selected';
        }

        function autoCalculateOriginalPrice() {
            let total = 0;
            selectedProductIds.forEach(id => {
                const p = allProducts.find(pr => String(pr.id) === id);
                if (p) total += parseFloat(p.price || p.selling_price || 0);
            });
            document.getElementById('originalPrice').value = total.toFixed(2);
            calculateDiscount();
        }

        function calculateDiscount() {
            const original = parseFloat(document.getElementById('originalPrice').value) || 0;
            const offer = parseFloat(document.getElementById('offerPrice').value) || 0;
            const discountEl = document.getElementById('discountPercent');
            const savingsEl = document.getElementById('savingsDisplay');

            if (original > 0 && offer > 0 && offer < original) {
                const discount = ((original - offer) / original * 100).toFixed(1);
                const savings = (original - offer).toFixed(2);
                discountEl.value = discount + '%';
                savingsEl.value = 'Rs. ' + savings;
            } else {
                discountEl.value = '';
                savingsEl.value = '';
            }
        }

        // =====================
        // CRUD
        // =====================
        async function loadCombos() {
            const container = document.getElementById('combosGrid');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div>Loading combo offers...</div>';

            try {
                const token = localStorage.getItem('admin_session');
                const res = await fetch(CONFIG.API_BASE + '/combo_offers.php', {
                    headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
                });
                const response = await res.json();
                if (response.success) {
                    combos = response.data || [];
                    renderCombos();
                } else {
                    container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><h3>Failed to load combos</h3></div>';
                }
            } catch (error) {
                console.error('Failed to load combos:', error);
                container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><h3>Failed to load combos</h3></div>';
            }
        }

        function renderCombos() {
            const container = document.getElementById('combosGrid');
            const search = (document.getElementById('searchInput').value || '').toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filtered = combos;
            if (search) {
                filtered = filtered.filter(c => (c.title || '').toLowerCase().includes(search));
            }
            if (statusFilter !== 'all') {
                filtered = filtered.filter(c => {
                    const isActive = c.is_active == 1 || c.is_active === true;
                    return statusFilter === 'active' ? isActive : !isActive;
                });
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1; padding: 60px 20px; text-align: center;">
                        <i class="fas fa-gift" style="font-size: 64px; color: var(--gray-light, #cbd5e1); margin-bottom: 20px;"></i>
                        <h3 style="color: var(--dark, #1e293b); margin-bottom: 8px;">No Combo Offers Found</h3>
                        <p style="color: var(--gray, #94a3b8);">Create your first combo offer to attract more customers</p>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="openAddModal()">
                            <i class="fas fa-plus"></i> Add First Combo
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(combo => {
                const original = parseFloat(combo.original_price || 0);
                const offer = parseFloat(combo.offer_price || 0);
                const discount = original > 0 && offer > 0 && offer < original
                    ? ((original - offer) / original * 100).toFixed(0) : 0;
                const savings = original > offer ? (original - offer).toFixed(2) : 0;
                const isActive = combo.is_active == 1 || combo.is_active === true;
                const productCount = combo.products ? (Array.isArray(combo.products) ? combo.products.length : 0) : (combo.product_count || 0);
                const showHomepage = combo.show_on_homepage == 1 || combo.show_on_homepage === true;
                const imgSrc = combo.image
                    ? AdminAPI.getAdminImagePath(combo.image)
                    : 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 200%22><rect fill=%22%23e2e8f0%22 width=%22400%22 height=%22200%22/><text x=%2250%%22 y=%2250%%22 fill=%22%2394a3b8%22 font-size=%2216%22 text-anchor=%22middle%22 dy=%22.3em%22>No Image</text></svg>';

                return `
                    <div class="combo-card">
                        <div class="combo-card-image">
                            <img src="${imgSrc}" alt="${combo.title || ''}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 200%22><rect fill=%22%23e2e8f0%22 width=%22400%22 height=%22200%22/><text x=%2250%%22 y=%2250%%22 fill=%22%2394a3b8%22 font-size=%2216%22 text-anchor=%22middle%22 dy=%22.3em%22>No Image</text></svg>'">
                            <div class="combo-card-badges">
                                ${discount > 0 ? `<span class="combo-discount-badge">${discount}% OFF</span>` : '<span></span>'}
                                ${AdminAPI.getStatusBadge(isActive ? 'active' : 'inactive')}
                            </div>
                        </div>
                        <div class="combo-card-body">
                            <div class="combo-card-title">${combo.title || 'Untitled Combo'}</div>
                            <div class="combo-product-count">
                                <i class="fas fa-box"></i> ${productCount} product${productCount !== 1 ? 's' : ''}
                            </div>
                            <div class="combo-pricing">
                                <span class="combo-offer-price">Rs. ${offer.toFixed(2)}</span>
                                ${original > 0 ? `<span class="combo-original-price">Rs. ${original.toFixed(2)}</span>` : ''}
                            </div>
                            ${savings > 0 ? `<span class="combo-savings">Save Rs. ${savings}</span>` : ''}
                            <div class="combo-card-footer">
                                <div class="combo-meta">
                                    ${showHomepage ? '<span class="combo-meta-tag homepage"><i class="fas fa-home"></i> Homepage</span>' : ''}
                                </div>
                                <div class="action-btns">
                                    <button class="action-btn edit" onclick="editCombo(${combo.id})" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete" onclick="deleteCombo(${combo.id})" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterCombos() {
            renderCombos();
        }

        function openAddModal() {
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-gift"></i> Add Combo Offer';
            document.getElementById('comboForm').reset();
            document.getElementById('comboId').value = '';
            document.getElementById('comboActive').checked = true;
            document.getElementById('comboHomepage').checked = false;
            selectedProductIds = [];
            updateSelectedCount();
            clearComboImage();
            document.getElementById('discountPercent').value = '';
            document.getElementById('savingsDisplay').value = '';
            renderProductSelector();
            AdminAPI.openModal('comboModal');
        }

        async function editCombo(id) {
            try {
                const token = localStorage.getItem('admin_session');
                const res = await fetch(CONFIG.API_BASE + '/combo_offers.php?id=' + id, {
                    headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
                });
                const response = await res.json();
                if (response.success) {
                    const combo = response.data;

                    document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Combo Offer';
                    document.getElementById('comboId').value = combo.id;
                    document.getElementById('comboTitle').value = combo.title || '';
                    document.getElementById('comboDescription').value = combo.description || '';
                    document.getElementById('originalPrice').value = combo.original_price || '';
                    document.getElementById('offerPrice').value = combo.offer_price || '';
                    document.getElementById('comboActive').checked = combo.is_active == 1;
                    document.getElementById('comboHomepage').checked = combo.show_on_homepage == 1;
                    document.getElementById('startDate').value = combo.start_date || '';
                    document.getElementById('endDate').value = combo.end_date || '';

                    // Image
                    if (combo.image) {
                        document.getElementById('comboImageUrl').value = combo.image;
                        setComboPreview(AdminAPI.getAdminImagePath(combo.image));
                    } else {
                        clearComboImage();
                    }

                    // Products
                    if (combo.products && Array.isArray(combo.products)) {
                        selectedProductIds = combo.products.map(p => String(p.id || p.product_id || p));
                    } else if (combo.product_ids && Array.isArray(combo.product_ids)) {
                        selectedProductIds = combo.product_ids.map(String);
                    } else {
                        selectedProductIds = [];
                    }
                    updateSelectedCount();
                    renderProductSelector();
                    calculateDiscount();

                    AdminAPI.openModal('comboModal');
                } else {
                    AdminAPI.showToast('Failed to load combo', 'error');
                }
            } catch (error) {
                console.error('Edit combo error:', error);
                AdminAPI.showToast('Failed to load combo', 'error');
            }
        }

        async function saveCombo() {
            const title = document.getElementById('comboTitle').value.trim();
            const offerPrice = document.getElementById('offerPrice').value;

            if (!title) {
                AdminAPI.showToast('Please enter a title', 'error');
                return;
            }
            if (!offerPrice || parseFloat(offerPrice) <= 0) {
                AdminAPI.showToast('Please enter a valid offer price', 'error');
                return;
            }
            if (selectedProductIds.length === 0) {
                AdminAPI.showToast('Please select at least one product', 'error');
                return;
            }

            const id = document.getElementById('comboId').value;
            const data = {
                title: title,
                description: document.getElementById('comboDescription').value.trim(),
                image: document.getElementById('comboImageUrl').value,
                product_ids: selectedProductIds,
                original_price: parseFloat(document.getElementById('originalPrice').value) || 0,
                offer_price: parseFloat(offerPrice),
                is_active: document.getElementById('comboActive').checked,
                show_on_homepage: document.getElementById('comboHomepage').checked,
                start_date: document.getElementById('startDate').value || null,
                end_date: document.getElementById('endDate').value || null
            };

            if (id) data.id = id;

            try {
                const token = localStorage.getItem('admin_session');
                const res = await fetch(CONFIG.API_BASE + '/combo_offers.php', {
                    method: id ? 'PUT' : 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const response = await res.json();

                if (response.success) {
                    AdminAPI.showToast(response.message || 'Combo saved successfully', 'success');
                    AdminAPI.closeModal('comboModal');
                    loadCombos();
                } else {
                    AdminAPI.showToast(response.message || 'Failed to save combo', 'error');
                }
            } catch (error) {
                console.error('Save combo error:', error);
                AdminAPI.showToast('Failed to save combo', 'error');
            }
        }

        async function deleteCombo(id) {
            if (!await AdminAPI.confirmAction('Are you sure you want to delete this combo offer?')) {
                return;
            }

            try {
                const token = localStorage.getItem('admin_session');
                const res = await fetch(CONFIG.API_BASE + '/combo_offers.php?id=' + id, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                const response = await res.json();

                if (response.success) {
                    AdminAPI.showToast('Combo offer deleted', 'success');
                    loadCombos();
                } else {
                    AdminAPI.showToast(response.message || 'Failed to delete combo', 'error');
                }
            } catch (error) {
                AdminAPI.showToast('Failed to delete combo', 'error');
            }
        }
    </script>
</body>
</html>
